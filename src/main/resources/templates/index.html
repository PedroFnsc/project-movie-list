<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Web Programming Project</title>
</head>
<body>

<div class="container-fluid">

    <h1 class="text-center">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-film" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0h8v6H4V1zm8 8H4v6h8V9zM1 1h2v2H1V1zm2 3H1v2h2V4zM1 7h2v2H1V7zm2 3H1v2h2v-2zm-2 3h2v2H1v-2zM15 1h-2v2h2V1zm-2 3h2v2h-2V4zm2 3h-2v2h2V7zm-2 3h2v2h-2v-2zm2 3h-2v2h2v-2z"/>
        </svg>
    Your movie list</h1>



    <table class="table">
        <thead class="table thead-primary">
            <tr >
                <th>Title Movie</th>
                <th>Category</th>
                <th>Movie rate</th>
                <th>Director</th>
                <th>Release year</th>
                <th>IMDb</th>
                <th>Options</th>
            </tr>
        </thead>

        <tr th:each="movie : ${movieList}">
            <td th:text="${movie.title}">Title Movie</td>
            <td th:text="${movie.category}">Category</td>
            <td th:text="${movie.rateMovie}">Movie rate</td>
            <td th:text="${movie.director}">Movie director</td>
            <td th:text="${movie.yearRelease}">Year Release</td>
            <td > <a class="btn btn-warning" th:href="${movie.imdb}" target="_blank"/>IMDb Profile</a>  </td>

                <td>
                    <a class="btn btn-success" th:href="@{'/edit/' + ${movie.id}} ">Edit movie</a>
                    <a class="btn btn-danger" th:href="@{'/delete/' + ${movie.id}}">Delete</a>
                </td>
        </tr>
    </table>
    <a class="btn btn-primary button-table" th:href="@{/insert-movie}">NEW MOVIE</a>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
