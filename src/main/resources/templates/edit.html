<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Edit your list</title>
</head>
<body >

<div class="container-fluid">
    <h1 class="text-center"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-film" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0h8v6H4V1zm8 8H4v6h8V9zM1 1h2v2H1V1zm2 3H1v2h2V4zM1 7h2v2H1V7zm2 3H1v2h2v-2zm-2 3h2v2H1v-2zM15 1h-2v2h2V1zm-2 3h2v2h-2V4zm2 3h-2v2h2V7zm-2 3h2v2h-2v-2zm2 3h-2v2h2v-2z"/>
    </svg>Insert new movie</h1>

    <form action="#" th:action="@{/save}" class="form-horizontal" method="post" th:object="${movie}">

        <div class="row">
            <div class="form-group col-sm mb-3">
                <label for="title">Movie title</label>
                <input type="text" class="form-control" id="title" name="title" min="1" max="100" th:field="*{title}"/>
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            </div>

            <div class="form-group col-sm mb-3">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" min="1" max="100" th:field="*{category}">
                <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
            </div>

            <div class="form-group col-sm mb-3">
                <label for="description">Movie director </label>
                <input type="text" class="form-control" id="director" name="director" min="1" max="250" th:field="*{director}">
                <p th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm mb-3">
                <label for="yearRelease">Release Year</label>
                <input type="number" class="form-control" id="yearRelease" name="yearRelease" min="1900"  max="2020" th:field="*{yearRelease}">
                <p th:if="${#fields.hasErrors('yearRelease')}" th:errors="*{yearRelease}"></p>
            </div>

            <div class="form-group col-sm mb-3">
                <label for="rateMovie">Rate the movie</label>
                <input type="number" class="form-control" id="RateMovie" name="RateMovie" min="1" max="10" th:field="*{rateMovie}">
            </div>
        </div>

        <div class="form-group">
            <label for="imdb">IMDb profile</label>
            <input type="url"  class="form-control" id="imdb" name="imdb" th:field="*{imdb}">
            <p th:if="${#fields.hasErrors('imdb')}" th:errors="*{imdb}"></p>
        </div>

        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
            <div th:each="detailedError : ${#fields.detailedErrors()}">
                <span th:text="${detailedError.message}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>

    </form>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
